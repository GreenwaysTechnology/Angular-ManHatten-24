<div class="container">
    <h1>Hero Form</h1>
    {{heroModel | json}}
    <form #heroForm="ngForm" (ngSubmit)="sendHero()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="heroModel.name" name="name" #errorMsg1="ngModel" class="form-control"
                id="name" required>
        </div>
        <div [hidden]="errorMsg1.valid || errorMsg1.pristine" class="alert alert-danger">
            Name is required
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
</div>
